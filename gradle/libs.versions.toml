[versions]
projectVersion = "0.0.9-SNAPSHOT"
projectVersionSelfApply = "0.0.8"
minJava = "21"
googleJavaFormat = "1.25.2"

[libraries]
spotless-plugin = "com.diffplug.spotless:spotless-plugin-gradle:7.0.3"
forbiddenapis-plugin = "de.thetaphi:forbiddenapis:3.9"
benmanes-versions-plugin = "com.github.ben-manes:gradle-versions-plugin:0.52.0"
version-catalog-update-plugin = "nl.littlerobots.version-catalog-update:nl.littlerobots.version-catalog-update.gradle.plugin:1.0.0"
jackson-databind = "com.fasterxml.jackson.core:jackson-databind:2.19.0"
carrotsearch-procfork = "com.carrotsearch:procfork:1.0.6"

[plugins]
buildinfra = { id = "com.carrotsearch.gradle.buildinfra", version.ref = "projectVersionSelfApply" }
pluginpublish = "com.gradle.plugin-publish:1.3.1"
